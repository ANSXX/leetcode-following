<!doctype html>
<html lang="en">
  <head>
    <title>LeetCode Follow</title>
    
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: lightyellow;
      }
      .container {
        max-width: 100%;
        padding: 10px;
      }
      .table-container {
        overflow-x: auto;
      }
      table {
        width: 100%;
        table-layout: auto;
      }
      th, td {
        white-space: nowrap;
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: lightyellow">
    <div class="container">
      <center>
        <div class="row">
          <h4>LeetCode Friends</h4>
          <img src="leetcode.svg" alt="LeetCode Logo" width="50" height="50">
        </div>
      </center>
      <div class="container">
        <div class="container d-flex flex-row-reverse">
          <div class="form-outline">
            <input type="text" id="add-user-input" class="form form-sm" />
            <label class="form-label" for="add-user-input"></label>
            <button type="submit" class="btn btn-light btn-sm" id="add-user-btn">Add</button>
          </div>
        </div>
      </div>
      <div class="container">
        <table id="table" class="table table-striped">
          <thead>
            <tr>
              <th scope="col" data-field="user">User</th>
              <th scope="col" data-field="totalSolved">Total</th>
              <th scope="col" data-field="hardSolved" style="color: #d9534f;">Hard</th>
              <th scope="col" data-field="mediumSolved" style="color: #f0ad4e;">Medium</th>
              <th scope="col" data-field="easySolved" style="color: #5cb85c;">Easy</th>
              <th scope="col" data-field="acceptanceRate">Acceptance Rate</th>
              <th scope="col" data-field="ranking">Ranking</th>
              <th scope="col" data-field="contributionPoints">Contribution Points</th>
              <th scope="col" data-field="reputation">Reputation</th>
              <th scope="col">#</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="popup.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
